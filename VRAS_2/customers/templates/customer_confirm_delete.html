<!-- customers/templates/customer_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Видалити клієнта</h1>
  <p>Are you sure you want to delete '{{ customer }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit"></button>
  </form>
  <a href="{% url 'customer-detail' customer.pk %}">Cancel</a>
{% endblock %}
