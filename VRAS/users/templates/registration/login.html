{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
    <h1>Увійти в систему</h1>
    <br><br>

    <form method="POST" action="{% url 'login' %}" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}	
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
</div>

{% endblock %}
