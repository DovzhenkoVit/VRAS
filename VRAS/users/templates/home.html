{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}


  {% if user.is_authenticated %}

      <br><br>
      <h2>Home page</h2>

       <a href="{% url 'logout' %}">Logout</a>

  {% else %}

      <a href="{% url 'login' %}">Login</a><br>

  {% endif %}

{% endblock %}
