{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block content %}

{% if user.is_authenticated %}
	<h1>Add new Customer:</h1>
	<br><br>

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}		
			<br><br>
			<button>Add</button>
			<a href="{% url 'customer_list' %}">Back</a>
		</form>
	</div>

{% else %}

You`re not allowed. Please login.

{% endif %}


{% endblock %}
